<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Corinthia:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Ovo&display=swap" rel="stylesheet">
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="../css/booking.css">
    <title>Ch√¢teau Minuit - Book table</title>
</head>

<body>

    <main>

<!-- test with background img -->
 <div class="txt-container">
    <h1>Reservations</h1>
    <p class="white-txt">We are delighted to host you for a memorable dining experience.
        <br>We look forward to welcoming you to our restaurant and creating an
        unforgettable dining experience for you.</p>
 </div>

       

    <!-- BS form -->
<div class="container">
     <form class="row g-3">

        <!-- name -->
    <div class="col-md-6">
    <label for="inputName" class="form-label">NAME</label>
    <input type="name" class="form-control" id="inputName">
    </div>

     <!-- surname -->
    <div class="col-md-6">
    <label for="inputSurname" class="form-label">SURNAME</label>
    <input type="surname" class="form-control" id="inputSurname">
    </div>

  <!-- phone -->
    <div class="col-12">
        <label for="inputPhone" class="form-label">PHONE</label>
        <input type="phone-number" class="form-control" id="inputPhone">
    </div>

  <!-- email -->
    <div class="col-12">
        <label for="inputEmail" class="form-label">EMAIL</label>
        <input type="email" class="form-control" id="inputEmail">
    </div>

  <!-- date -->
    <div class="col-md-6">
        <label for="inputDate" class="form-label">DATE</label>
        <input type="date" class="form-control" id="inputDate" placeholder="dd/mm/yyyy">
    </div>

  <!-- time -->
    <div class="col-md-6">
        <label for="inputTime" class="form-label">TIME</label>
        <select id="inputTime" class="form-select">
        <option selected>Choose...</option>
        <option>5 PM</option>
        <option>6 PM</option>
        <option>7 PM</option>
        <option>8 PM</option>
        <option>9 PM</option>
        <option>10 PM</option>
        <option>11 PM</option>
        <option>12 AM</option>
        </select>
    </div>

  <!-- button -->
    <div class="col-12 my-btn-cont">
        <a href="#" class="my-btn">BOOK NOW</a>
    </div>

 </form>
</div>

<!-- thank you -->
<p class="gold-txt">Thank you for choosing us!</p>

</main>
    
<!-- Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>

</body>
</html>
